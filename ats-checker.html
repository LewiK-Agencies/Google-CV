<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        AOS.init({ duration: 1000 });
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        const atsForm = document.getElementById('atsForm');
        const resultsDiv = document.getElementById('results');
        const atsScoreSpan = document.getElementById('atsScore');
        const scoreCircle = document.getElementById('scoreCircle');
        const feedbackDiv = document.getElementById('feedback');
        const progressBar = document.getElementById('progressBar');
        const payNowBtn = document.getElementById('payNowBtn');
        const paymentError = document.getElementById('paymentError');

        const keywordLists = {
            'software engineer': ['javascript', 'python', 'java', 'sql', 'agile', 'git', 'aws', 'docker', 'react', 'node.js'],
            'accountant': ['excel', 'quickbooks', 'financial reporting', 'tax', 'auditing', 'budgeting', 'sap', 'ifrs', 'payroll', 'reconciliation'],
            'marketing manager': ['seo', 'sem', 'google analytics', 'content marketing', 'social media', 'branding', 'campaign management', 'email marketing', 'market research', 'crm']
        };

        let progress = 0;
        const updateProgress = () => {
            progress = 0;
            if (document.getElementById('jobTitle').value.trim()) progress += 50;
            if (document.getElementById('cvUpload').files.length > 0 || document.getElementById('content').value.trim()) progress += 50;
            progressBar.style.width = `${progress}%`;
        };

        document.getElementById('jobTitle').addEventListener('input', updateProgress);
        document.getElementById('cvUpload').addEventListener('change', updateProgress);
        document.getElementById('content').addEventListener('input', updateProgress);

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let text = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                text += content.items.map(item => item.str).join(' ') + '\n';
            }
            return text;
        }

        atsForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            let content = document.getElementById('content').value.toLowerCase();
            const cvFile = document.getElementById('cvUpload').files[0];

            if (cvFile) {
                if (cvFile.type === 'application/pdf') {
                    content = await extractTextFromPDF(cvFile);
                } else if (cvFile.type === 'text/plain') {
                    content = await cvFile.text();
                }
                document.getElementById('content').value = content;
            }

            const jobTitle = document.getElementById('jobTitle').value.toLowerCase();
            let score = 0;
            const feedback = [];

            let keywords = keywordLists[jobTitle] || [];
            if (!keywords.length) {
                keywords = keywordLists['software engineer'];
                feedback.push('Job title not recognized. Using default keywords for Software Engineer.');
            }
            const keywordMatches = keywords.filter(keyword => content.includes(keyword));
            const keywordScore = (keywordMatches.length / keywords.length) * 50;
            score += keywordScore;
            feedback.push(`Found ${keywordMatches.length}/${keywords.length} relevant keywords: ${keywordMatches.join(', ') || 'None'}.`);

            if (content.includes('•') || content.includes('★') || content.includes('♦')) {
                feedback.push('Avoid using special characters (e.g., bullets like •, ★) as they may confuse ATS systems.');
            } else {
                score += 20;
            }

            if (content.includes('header') || content.includes('footer')) {
                feedback.push('Avoid using headers or footers, as ATS may not parse them correctly.');
            } else {
                score += 15;
            }

            if (content.length < 200) {
                feedback.push('Content is too short. Aim for at least 200 characters to provide enough detail.');
            } else {
                score += 15;
            }

            const finalScore = Math.round(score);
            atsScoreSpan.textContent = finalScore;
            const circumference = 439.8; // 2 * π * r (r = 70)
            scoreCircle.style.strokeDashoffset = circumference - (finalScore / 100) * circumference;
            feedbackDiv.innerHTML = feedback.map(item => `<p class="text-sm text-gray-600">${item}</p>`).join('');
            resultsDiv.classList.remove('hidden');
            resultsDiv.scrollIntoView({ behavior: 'smooth' });

            localStorage.setItem('atsScore', JSON.stringify({ score: finalScore, feedback }));
        });

        payNowBtn.addEventListener('click', () => {

    </script>
